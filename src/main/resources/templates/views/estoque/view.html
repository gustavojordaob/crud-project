<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<html lang="pt-br" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD com Bootstrap 3</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>

<!-- Modal -->
<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Fechar"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="modalLabel">Excluir Item</h4>
            </div>
            <div class="modal-body">
                Deseja realmente excluir este item?
            </div>
            <div class="modal-footer">
                <a class="btn btn-danger" th:href="@{/product/delete/{id}(id=${products.id})}">Delete</a>
                <button type="button" class="btn btn-default" data-dismiss="modal">N&atilde;o</button>
            </div>
        </div>
    </div>
</div>
<div th:insert="~{template :: footer}"></div>
<br>
<div id="main" class="container-fluid">

    <h3 class="page-header">Visualizar Item #1</h3>

    <div class="row">
        <div class="col-md-4">
            <p><strong>Produto</strong></p>
            <p th:text="${products.name}"></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p><strong>Valor</strong></p>
            <p th:text="${products.value}">Valor</p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <p><strong>Quantidade</strong></p>
            <p th:text="${products.quantity}"></p>
        </div>
    </div>
    <hr />
    <div id="actions" class="row">

        <div class="col-md-12">
            <a th:href="@{/product/edit/{id}(id=${products.id})}" href="/product/edit" class="btn btn-success">Editar</a>
            <a class="btn btn-danger" data-toggle="modal" data-target="#delete-modal">Excluir</a>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
