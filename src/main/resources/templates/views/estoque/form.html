<!doctype html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div th:insert="~{template :: footer}"></div>
<br>
<div id="main" class="container-fluid">
    <h3 class="page-header">Adicionar Item</h3>
    <form name="product" id="product" action="/insert/product" method="post">
        <!-- area de campos do form -->
        <div class="row">
            <div class="form-group col-md-4">
                <label for="product">Produto</label>
                    <input type="text" th:value="${products} ? ${products.name} : ''" class="form-control" name="name" id="name">
            </div>

            <div class="form-group col-md-4">
                <label for="value">Valor</label>
                <input type="text" class="form-control" th:value="${products} ? ${products.value} : ''" name="value" id="value">
            </div>

            <div class="form-group col-md-4">
                <label for="quantity">Quantidade</label>
                <input type="text"  class="form-control" th:value="${products} ? ${products.quantity} : ''" name="quantity" id="quantity">
            </div>
        </div>
        <hr />
        <div id="actions" class="row">
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Salvar</button>
                <a href="/index/product" class="btn btn-default">Cancelar</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
